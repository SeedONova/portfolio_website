<div class="flex flex-col items-center">
  <div
    class="flex items-center w-full px-[200px] py-[100px] bg-cover h-[750px]"
    style="
      background-image: linear-gradient(
          rgba(25, 21, 20, 0.45),
          rgba(25, 21, 20, 1) 93%
        ),
        url('https://www.cio.com/wp-content/uploads/2023/05/smart-cities-3.0-verticals-100851200-orig-1.jpg?quality=50&strip=all');
    "
  >
    <div class="body-font relative text-[#d4ccca]">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full">
          <h1 class="sm:text-3xl text-2xl font-medium title-font">
            Contact Us
          </h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base mb-4">
            Whatever cardigan tote bag tumblr hexagon brooklyn asymmetrical
            gentrify.
          </p>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <div class="flex flex-wrap -m-2">
            <div class="p-2 w-1/2">
              <div class="relative">
                <label for="name" class="leading-7 text-sm">Name</label>
                <input
                  type="text"
                  id="name"
                  [(ngModel)]="user.name"
                  class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                />
              </div>
            </div>
            <div class="p-2 w-1/2">
              <div class="relative">
                <label for="email" class="leading-7 text-sm">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  [(ngModel)]="user.email"
                  class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                />
              </div>
            </div>
            <div class="p-2 w-full">
              <div class="relative">
                <label for="message" class="leading-7 text-sm">Message</label>
                <textarea
                  id="message"
                  name="message"
                  [(ngModel)]="user.message"
                  class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
                ></textarea>
              </div>
            </div>
            <div class="p-2 w-full">
              <button
                (click)="onSubmit()"
                type="submit"
                class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
              >
                Button
              </button>
            </div>
            <div
              class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center"
            >
              <a class="text-indigo-500">putubaguswidia&#64;email.com</a>
              <p class="leading-normal my-5">Jakarta Selatan <br />Indonesia</p>
              <span class="inline-flex">
                <a
                  href="https://www.linkedin.com/in/putubaguswidia/"
                  target="_blank"
                >
                  <span
                    class="icon-[mdi--linkedin] text-[25px] text-[#d4ccca]"
                  ></span>
                </a>
                <a href="https://github.com/SeedONova" target="_blank">
                  <span
                    class="icon-[mdi--github] text-[25px] text-[#d4ccca]"
                  ></span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
